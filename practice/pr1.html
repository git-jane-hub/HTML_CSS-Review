<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
  </head>
  <body>
    <h1>출석여부</h1>
    <table border="1">
      <tr>
        <th rowspan="2">month</th>
        <th colspan="2">name</th>
      </tr>
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>Jan</td>
        <td rowspan="4">check</td>
        <td>1/3</td>
      </tr>
      <tr>
        <td>Feb</td>
        <td rowspan="2">check</td>
      </tr>
      <tr>
        <td>Mar</td>
      </tr>
      <tr>
        <td>Apr</td>
        <td>1/2</td>
      </tr>
    </table>
  </body>
</html>
